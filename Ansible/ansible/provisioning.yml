---
- name: MySQL
  hosts: database

  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: Garantindo a instalação do MySQL
      apt:
        name: [mysql-server-5.7,python-mysqldb]
        state: latest
        update_cache: yes
      become: yes
    
    - name: Garantindo o banco MySQL
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root
        state: present
      become: yes

    - name: Garantindo usuario do MySQL
      mysql_user:
        login_user: root
        name: "{{ wp_user_name }}"
        password: "{{ wp_user_password }}"
        priv: "{{ wp_db_name }}.*:ALL,GRANT"
        state: present
        host: "{{ item }}"
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - '{{ wp_ip_host }}'
      become: yes

    - name: Garantindo conexoes externas do MySQL
      copy:
        src: files/mysqld.cnf
        dest: /etc/mysql/mysql.conf.d/mysqld.cnf
      notify:
        - restart mysql
      become: yes

- name: Wordpress
  hosts: wordpress

  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: Garantindo a instalação do Apache + PHP
      apt:
        name: [apache2,php,libapache2-mod-php,php-gd,php-ssh2,mcrypt,php-mysql]
        state: latest
        update_cache: yes
      become: yes

    - name: Garantindo o download do WordPress
      get_url:
        url: https://wordpress.org/latest.tar.gz
        dest: /tmp/wordpress.tar.gz

    - name: Extraindo o WordPress
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: "{{ wp_installation_dir }}"
        remote_src: yes
      become: yes

    - name: Copiando o arquivo de configuracao do WordPress
      copy:
        src: "{{ wp_installation_dir }}/wp-config-sample.php"
        dest: "{{ wp_installation_dir }}/wp-config.php"
        remote_src: yes
      become: yes

    - name: Atribuindo novos valores ao arquivo de configuracao do WordPress
      replace:
        path: "{{ wp_installation_dir }}/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: "{{ wp_db_name }}" }
        - { regex: 'username_here', value: "{{ wp_user_name }}" }
        - { regex: 'password_here', value: "{{ wp_user_password }}" }
        - { regex: 'localhost', value: "{{ wp_ip_database }}"}
      become: yes

    - name: Copiando o arquivo de configuração do Apache pra publicar o WordPress
      template:
        src: template/000-default.conf.j2
        dest: /etc/apache2/sites-available/000-default.conf
      become: yes
      notify:
        - restart apache    
